<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App(PB)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <!-- this is main container -->    
    <div class="card"> 
      <!-- // for search box -->
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="./images/search.png" alt="" /></button>
      </div>

      <!-- if the city name is invalid then this div will be displayed -->
      <div class="error">
        <p>Invalid city name</p>
      </div>
       <!-- if correct city name is entered then this div will be displayed -->
      <div class="weather">
        <img src="./images/logo.png" alt="" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New Delhi</h2>
        <div class="details">
          <div class="col">
            <img src="./images/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="" />
            <div>
              <p class="wind">15km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
      
  </body>
</html>
